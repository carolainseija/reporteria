        function formatearfechaGestion(date) {
            if (!date) return "";

            const [datePart, timePart = "00:00:00"] = String(date).split(" ");
            const [day, month, year] = datePart.split("/");

            if (!year || !month || !day) return "";

            const formattedDate = new Date(`${year}-${month}-${day}T${timePart}`);

            if (isNaN(formattedDate)) return "";

            const y = formattedDate.getFullYear();
            const m = String(formattedDate.getMonth() + 1).padStart(2, "0");
            const d = String(formattedDate.getDate()).padStart(2, "0");

            return `${d}/${m}/${y}`;
        }

        function formatearfecha(date) {
            if (!date) return "";
            const dateParts = String(date).split(" ")[0].split("/");
            if (dateParts.length !== 3) return "";
            const [day, month, year] = dateParts;
            return `${String(day).padStart(2, "0")}/${String(month).padStart(2, "0")}/${year}`;
        }

        function formatearfechaSola(date) {
            const fecha = new Date(date);
            if (isNaN(fecha)) return "";
            const day = String(fecha.getDate()).padStart(2, "0");
            const month = String(fecha.getMonth() + 1).padStart(2, "0");
            const year = fecha.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // ==========================

        // ==========================
        function handleFileUpload2() {
            const fileInput = document.getElementById("csvInput2");
            const file = fileInput.files[0];

            if (!file) {
                alert("Por favor, selecciona un archivo Excel.");
                return;
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

                    processedData2 = construirGestionesDesdeJson(jsonData);

                    document.getElementById("output2").textContent =
                        `Archivos: ${processedData2.length} registros encontrados.`;

                } catch (error) {
                    console.error("Error procesando el archivo Excel:", error);
                    alert("Hubo un error procesando el archivo.");
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function construirGestionesDesdeJson(jsonData) {
            const resultados = [];

            for (let i = 0; i < jsonData.length; i++) {
                const row = jsonData[i];

                // Filtro entidad
                if (row["entidades_35_cDescripcio"] !== "CLEARING") continue;

                const usuario = row["usuarios_21_cDescripcio"];
                if (EXCLUDED_USERS.indexOf(usuario) !== -1) continue;

                const resultadoOriginal = row["resultados_22_cDescripcio"] || "";
                const resultadoLower = resultadoOriginal.toLowerCase().trim();

                // Filtros específicos
                if (resultadoOriginal.includes("Mango")) continue;
                if (resultadoLower.includes("de acuerdo") || resultadoLower.includes("de cuenta")) continue;

                // Filtro por palabras excluidas
                let excluidoPorKeyword = false;
                for (let j = 0; j < EXCLUDED_KEYWORDS.length; j++) {
                    if (resultadoLower.includes(EXCLUDED_KEYWORDS[j])) {
                        excluidoPorKeyword = true;
                        break;
                    }
                }
                if (excluidoPorKeyword) continue;

                // Construcción de registro de salida
                resultados.push({
                    "DOCUMENTO": row["personas_nNumeDocu"],
                    "NOMBRE": row["personas_cContacto"],
                    "FECHA": formatearfechaGestion(row["gestiones_dtFechHora"]),
                    "CODIGO DE ACCION": codigoAccMapping[resultadoOriginal] || "",
                    "CODIGO DE RESULTADO": codigoResultMapping[resultadoOriginal] || "",
                    "RESULTADOS": ResultadosMapping[resultadoOriginal] || "Resultado no contemplado",
                    "COMENTARIOS": row["gestiones_cObservaci"],
                    "CARTERA": "",
                });
            }

            return resultados;
        }

        // ==========================
        //   DESCARGAR EXCEL FINAL
        // ==========================
        function downloadCombinedExcel() {
            if (!processedData1.length && !processedData2.length) {
                alert("No hay datos para descargar. Procesa ambos archivos primero.");
                return;
            }

            const combinedData = processedData1.concat(processedData2);

            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet("Reporte");

            // Estilo para los encabezados
            const headerStyle = {
                font: { bold: true, color: { argb: "FFFFFFFF" } },
                fill: { type: "pattern", pattern: "solid", fgColor: { argb: "FF002060" } },
                alignment: { horizontal: "left" },
                border: {
                    top: { style: "thin" },
                    left: { style: "thin" },
                    bottom: { style: "thin" },
                    right: { style: "thin" }
                }
            };

            const headers = Object.keys(combinedData[0] || {});
            if (!headers.length) {
                alert("No hay datos válidos para generar el Excel.");
                return;
            }

            // Encabezados
            const headerRow = worksheet.addRow(headers);
            headerRow.eachCell((cell) => {
                cell.font = headerStyle.font;
                cell.fill = headerStyle.fill;
                cell.alignment = headerStyle.alignment;
                cell.border = headerStyle.border;
            });

            // Datos
            for (let i = 0; i < combinedData.length; i++) {
                const rowData = combinedData[i];
                const rowValues = headers.map((h) => rowData[h]);
                worksheet.addRow(rowValues);
            }

            // Ancho de columnas (mismo criterio, pero sobre máximo 200 filas para no matar la CPU)
            worksheet.columns = headers.map((header) => {
                let maxContentWidth = header.length;
                const limit = Math.min(combinedData.length, 200); // limitar filas evaluadas

                for (let i = 0; i < limit; i++) {
                    const value = combinedData[i][header];
                    const cellValue = (value === undefined || value === null) ? "" : String(value);
                    if (cellValue.length > maxContentWidth) {
                        maxContentWidth = cellValue.length;
                    }
                }

                return {
                    header,
                    key: header,
                    width: Math.min(maxContentWidth + 4, 40),
                };
            });

            workbook.xlsx.writeBuffer()
                .then((buffer) => {
                    const blob = new Blob([buffer], { type: "application/octet-stream" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "ReporteClSinCartera.xlsx";
                    link.click();
                    URL.revokeObjectURL(link.href);
                })
                .catch((err) => {
                    console.error("Error al generar el archivo Excel:", err);
                    alert("Hubo un error generando el Excel.");
                });
        }
