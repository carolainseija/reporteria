<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agregar columna Localidad (desde Domicilios)</title>

  <!-- Bootstrap 5.3.0-alpha1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- xlsx 0.17.1 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Agregar columna <b>Localidad</b> desde <b>Domicilios</b></h5>

        <div class="mb-3">
          <label class="form-label">Subí tu Excel (.xlsx)</label>
          <input id="file" type="file" class="form-control" accept=".xlsx,.xls" />
          <div class="form-text">
            Lee la primera hoja, mantiene todas las columnas y agrega <b>Localidad</b>.
          </div>
        </div>

        <button id="procesar" class="btn btn-primary" disabled>Procesar y descargar</button>

        <hr class="my-4" />

        <div id="status" class="small text-muted">Esperando archivo…</div>
      </div>
    </div>
  </div>

  <script>
    const $file = document.getElementById('file');
    const $btn = document.getElementById('procesar');
    const $status = document.getElementById('status');

    let fileObj = null;

    $file.addEventListener('change', () => {
      fileObj = $file.files && $file.files[0] ? $file.files[0] : null;
      $btn.disabled = !fileObj;
      $status.textContent = fileObj ? `Archivo cargado: ${fileObj.name}` : 'Esperando archivo…';
    });

    function extraeLocalidad(domicilios) {
      const s = String(domicilios || '');
      // Captura lo que sigue a "Localidad:" hasta la próxima coma o separador |
      // Ej: "Localidad: TACUAREMBO , CP: ..." => "TACUAREMBO"
      const m = s.match(/Localidad:\s*([^,|]+)/i);
      return m ? m[1].trim() : '';
    }

    function descargaBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    $btn.addEventListener('click', async () => {
      if (!fileObj) return;

      try {
        $status.textContent = 'Leyendo Excel…';

        const data = await fileObj.arrayBuffer();
        const wb = XLSX.read(data, { type: 'array' });

        const sheetName = wb.SheetNames[0];
        const ws = wb.Sheets[sheetName];

        // Lee como objetos usando la fila de encabezados
        const rows = XLSX.utils.sheet_to_json(ws, { defval: '' });

        $status.textContent = `Filas leídas: ${rows.length}. Procesando…`;

        // Agrega la nueva columna
        for (const r of rows) {
          // Tu encabezado es "Domicilios" (tal como lo pasaste)
          const domic = r.Domicilios ?? r.DOMICILIOS ?? '';
          r.Localidad = extraeLocalidad(domic);
        }

        // Exporta
        const outWb = XLSX.utils.book_new();
        const outWs = XLSX.utils.json_to_sheet(rows);
        XLSX.utils.book_append_sheet(outWb, outWs, sheetName);

        const outName = (fileObj.name || 'salida.xlsx').replace(/\.(xlsx|xls)$/i, '') + '_con_localidad.xlsx';

        const wbout = XLSX.write(outWb, { bookType: 'xlsx', type: 'array' });
        descargaBlob(new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' }), outName);

        $status.textContent = `Listo ✅ Descargado: ${outName}`;
      } catch (e) {
        console.error(e);
        $status.textContent = 'Error procesando el archivo. Mirá la consola (F12) para más detalle.';
      }
    });
  </script>
</body>
</html>
